<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Smart Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #fafafa;
        }
        h2, h3 {
            color: #333;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #3f51b5;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ roll_number }}</h2>

    {% if records %}
        <h3>Your Attendance</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for row in records %}
                <tr>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No attendance records found.</p>
    {% endif %}
</body>
</html>
